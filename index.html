<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Link to QR Code Converter with Download</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
    /* إعدادات الجسم */
    body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    input {
        padding: 15px;
        width: 90%;
        max-width: 400px;
        margin-bottom: 20px;
        border: 2px solid rgba(255, 255, 255, 0.7);
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        outline: none;
        font-size: 1rem;
        transition: all 0.3s ease-in-out;
    }

    input:focus {
        background: rgba(255, 255, 255, 0.5);
        border-color: #fff;
    }

    button {
        padding: 15px 30px;
        margin: 10px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0px 8px 10px rgba(0, 0, 0, 0.3);
    }

    button:active {
        transform: translateY(0px);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    #downloadButton {
        background: #fcb045;
        color: #fff;
    }

    #downloadButton:hover {
        background: #fd1d1d;
    }

    button:first-of-type {
        background: #833ab4;
        color: #fff;
    }

    button:first-of-type:hover {
        background: #fd1d1d;
    }

    #qrcode {
        margin: 20px auto;
        background: rgba(255, 255, 255, 0.2);
        padding: 20px;
        border-radius: 25px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        display: inline-block;
    }
</style>
</head>
<body>

<h1>Link to QR Code Converter</h1>
<input type="text" id="linkInput" placeholder="Enter your link here">
<br>
<button onclick="generateQRCode()">Generate QR Code</button>
<!--<button id="downloadButton" onclick="downloadQRCode()">Download QR Code</button>--->
<br><br>
<div id="qrcode"></div>

<script>
    let qrCode;

    function generateQRCode() {
        const link = document.getElementById("linkInput").value;
        const qrCodeContainer = document.getElementById("qrcode");
        const downloadButton = document.getElementById("downloadButton");

        // Clear previous QR Code and hide download button
        qrCodeContainer.innerHTML = "";
        downloadButton.style.display = "none";

        // Check if the input is not empty
        if (link.trim() === "") {
            alert("Please enter a valid link!");
            return;
        }

        // Generate QR Code
        qrCode = new QRCode(qrCodeContainer, {
            text: link,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
        });

        // Show the download button after QR Code is generated
        downloadButton.style.display = "inline-block";
    }

    function downloadQRCode() {
        if (!qrCode) {
            alert("Please generate a QR Code first before downloading!");
            return;
        }

        // Find the <img> element inside the QR Code container
        const qrCodeImage = document.querySelector("#qrcode img");

        if (qrCodeImage) {
            const link = document.createElement("a");
            link.href = qrCodeImage.src;
            link.download = "qrcode.png";
            link.click();
        } else {
            alert("QR Code image not found!");
        }
    }
</script>

</body>
</html>
